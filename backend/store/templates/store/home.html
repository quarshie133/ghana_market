<!DOCTYPE html>
<html>
<head>
    <title>GhanaMarket</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <nav class="navbar navbar-dark bg-success mb-4">
        <div class="container">
            <a class="navbar-brand" href="#">ðŸ‡¬ðŸ‡­ GhanaMarket</a>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-md-4 mb-4"> <div class="card h-100 shadow-sm">
                        
                        {% if product.image %}
                            <img src="{{ product.image.url }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
                        {% else %}
                            <div class="card-img-top bg-secondary text-white d-flex align-items-center justify-content-center" style="height: 200px;">
                                No Image
                            </div>
                        {% endif %}

                        <div class="card-body">
                            <h5 class="card-title">{{ product.name }}</h5>
                            <p class="card-text text-truncate">{{ product.description }}</p>
                            <h4 class="text-success">GHS {{ product.price }}</h4>
                            <a href="#" class="btn btn-primary w-100 mt-2">Buy Now</a>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12 text-center">
                    <h3>No products yet! Login to Admin to add some.</h3>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
